<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

</head>

<body>
    <img class="top-image" src="https://media.tenor.com/mr-iOTFfPpUAAAAM/seulisasoo-money.gif" alt="logo-convert">

    <main>
        <label>

            Converter <b>de</b>

            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="div">
                <img src="./assets/bras.png" alt="logo-bras">
                <p class="moeda">Real</p>
                <p class="valor-da-moeda-converter">R$0,00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="arrow">

            <div class="div">
                <img class="currency-img" src="./assets/usa.png" alt="logo-usa">
                <p class="moeda" id="currency-name">Dólar</p>
                <p class="valordamoeda">US$0.0</p>
            </div>
        </section>

    </main>

</body>

</html>
